<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <header>

        <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label">ingrese su email</label>
            <input class="container" type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="mb-4">
            <label for="exampleFormControlInput1" class="form-label">ingrese su nombre</label>
            <input class="container" type="texto" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="mb-4" >
            <label for="exampleFormControlTextarea1" class="form-label" class="texto">dejanos tu comentario</label>
            <textarea class="container" class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
        </div>
        <div class="mb-4">
            <div class="form-check">
                <input type="checkbox" id="checkterms"  class="form-checbox-input" id="checkboxInput" placeholder="">
                <label for="checkterms" class="form-checkbox-label">acepto terminos y condiciones</label>
            </div>
        </div>

        <form action="">
            <div class="col-4">
                <button class="btn btn-primary" type="submit">enviar formulario</button>
            </div>
        </form>

    </header>

    <footer>

    </footer>

        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"> </script>
</body>

</html>
